<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="itemDesc">Enter Item & Price:</label>
            </td>
            <td>
                <input type="text" name="itemDesc" id="itemName" placeholder="Enter Item Name..">
            </td>
            <td>
                <input type="number" name="itemDesc" id="itemPrice" placeholder="Enter Item Price..">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="itemdesc()">Submit</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="calculate()">Calculate Total</button>
            </td>
        </tr>
    </table>

    <p><strong>Reciept:</strong></p>

    <table>
        <tr>
            <th style="border: 1px solid black;">Item Name</th>
            <th style="border: 1px solid black;">Item Price</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;"><p id="element1"></p></td>
            <td style="border: 1px solid black;"><p id="element2"></p></td>
        </tr>
        <tr>
            <td>Tax:</td>
            <td id="tax"></td>
        </tr>
        <tr>
            <td>Total:</td>
            <td><p><span id="total"></span></p></td>
        </tr>
    </table>
    <button onclick="clearList()">Clear</button>

    <script src="main.js"></script>
</body>
</html>
